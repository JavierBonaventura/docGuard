<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Usuarios</title>
    <!-- Agrega el enlace al CDN de Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-4">CRUD de Usuarios</h1>

        <!-- Campo de búsqueda -->
        <div class="mb-4">
            <input type="text" class="border rounded py-2 px-4" placeholder="Buscar usuario...">
        </div>

        <!-- Tabla de usuarios -->
        <table class="min-w-full bg-white">
            <thead class="bg-gray-800 text-white">
                <tr>
                    <th class="py-2 px-4">User ID</th>
                    <th class="py-2 px-4">Nombre</th>
                    <th class="py-2 px-4">Apellido</th>
                    <th class="py-2 px-4">Email</th>
                    <th class="py-2 px-4">Role ID</th>
                    <th class="py-2 px-4">Account ID</th>
                    <th class="py-2 px-4">Password</th>
                    <th class="py-2 px-4">Status ID</th>
                    <th class="py-2 px-4">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se listarían los usuarios -->
                <tr>
                    <td class="border px-4 py-2">1</td>
                    <td class="border px-4 py-2">John</td>
                    <td class="border px-4 py-2">Doe</td>
                    <td class="border px-4 py-2">john@example.com</td>
                    <td class="border px-4 py-2">1</td>
                    <td class="border px-4 py-2">123</td>
                    <td class="border px-4 py-2">********</td>
                    <td class="border px-4 py-2">1</td>
                    <td class="border px-4 py-2">
                        <!-- Botones para editar y eliminar -->
                        <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-1 px-2 rounded mr-2">Editar</button>
                        <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-2 rounded">Eliminar</button>
                    </td>
                </tr>
                <!-- Se añadirían más filas para cada usuario -->
            </tbody>
        </table>
    </div>
</body>
</html>
